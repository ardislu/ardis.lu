<!-- Fetch About info from CMS -->
<ng-container *ngIf="aboutCard$ | async as aboutCard; else loading">
  <mat-card class="about-card">
    <mat-card-header>
      <mat-icon mat-card-avatar svgIcon="logo"></mat-icon>
      <mat-card-title>
        {{ aboutCard.title }}
      </mat-card-title>
      <mat-card-subtitle>
        {{ aboutCard.subtitle }}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{ aboutCard.description }}
      </p>
      <a href="https://github.com/ardislu/ardis.lu" aria-label="GitHub" mat-icon-button>
        <mat-icon svgIcon="github"></mat-icon>
      </a>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="accent" (click)="goBack()">BACK</button>
      <button mat-button color="accent" [routerLink]="['/home']">HOME</button>
    </mat-card-actions>
  </mat-card>
</ng-container>

<!-- Placeholder loading bars -->
<ng-template #loading>
  <mat-card class="about-card">
    <mat-card-title>
      <app-skeleton></app-skeleton>
    </mat-card-title>
    <mat-card-content>
      <app-skeleton [count]="8"></app-skeleton>
    </mat-card-content>
  </mat-card>
</ng-template>
