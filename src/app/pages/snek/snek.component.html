<mat-card class="snek-card">
  <mat-card-title>
    snek
  </mat-card-title>
  <mat-card-subtitle>
    this is snek
  </mat-card-subtitle>

  <mat-card-content class="canvas-container">
    <app-snake-game #game [gridSize]="gameGrid" [width]="gameWidth" [height]="gameHeight"
      (gameEnded)="gameScore = $event"></app-snake-game>
  </mat-card-content>

  <mat-card-content *ngIf="gameScore">
    score: {{ gameScore }}
  </mat-card-content>

  <mat-card-actions>
    <button mat-button color="primary" (click)="restart()">RESTART</button>
    <button mat-button color="accent" [routerLink]="['/home']">HOME</button>
  </mat-card-actions>
</mat-card>
