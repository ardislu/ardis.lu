<mat-card class="not-found-card">
  <mat-card-header>
    <mat-icon mat-card-avatar svgIcon="logo"></mat-icon>
    <mat-card-title>
      404
    </mat-card-title>
    <mat-card-subtitle>
      Page not found.
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p *ngIf="path; else noSuggestion">
      Did you mean <a [routerLink]="['/' + path]">{{ path }}</a>?
    </p>
    <ng-template #noSuggestion>
      <p>
        Use the buttons below to return to safety.
      </p>
    </ng-template>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="accent" (click)="goBack()">BACK</button>
    <button mat-button color="accent" routerLink="/">HOME</button>
  </mat-card-actions>
</mat-card>
