<h2 mat-dialog-title>{{ data.title }}</h2>

<mat-dialog-content>
  {{ data.body }}
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false" color="accent">{{ data.rejectButtonText }}</button>
  <button mat-button [mat-dialog-close]="true" color="warn">{{ data.confirmButtonText }}</button>
</mat-dialog-actions>
